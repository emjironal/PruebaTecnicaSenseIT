<div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource">
        <!-- ProductId Column -->
        <ng-container matColumnDef="productId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-gray">Producto ID</th>
            <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
        </ng-container>
        <!-- UnitPrice Column -->
        <ng-container matColumnDef="unitPrice">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-gray">Precio</th>
            <td mat-cell *matCellDef="let element"> {{element.unitPrice}} </td>
        </ng-container>
        <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-gray">Cantidad</th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>
        <!-- Discount Column -->
        <ng-container matColumnDef="discount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header class="bg-gray">Descuento</th>
            <td mat-cell *matCellDef="let element"> {{element.discount}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
